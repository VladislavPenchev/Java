<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light">
        <div class="text-center">
            <img th:src="${product.getImageUrl()}" width="350" height="350" alt="Product">
        </div>
        <div class="row">
            <div class="col col-md-12 text-center mt-3">
                <span>Customer:</span>
                <input th:value="${#authentication.getName()}" disabled class="disabled form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center mt-5">
                <span>Name:</span>
                <input th:value="${product.getName()}" disabled class="disabled form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center mt-3">
                <span>Desciption:</span>
                <input th:value="${product.getDescription()}" disabled class="disabled form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center">
                <span>Price:</span>
                <input th:value="${product.getPrice()}" disabled class="disabled form-control"/>
            </div>
        </div>
        <form id="order-form" th:action="@{/products/order}" th:method="post">
            <input id="tb-id" type="hidden" name="id" th:value="${product.getId()}"/>
            <div class="button-holder d-flex justify-content-center">
                <button id="btn-submit-order" type="submit" class="btn btn-success">Order Product</button>
            </div>
        </form>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
<script>
    const http = (function () {
        const send = (url, method, body) => {
            const payload = {
                headers: {
                    "Content-Type": "application/json"
                },
                method,
                body: JSON.stringify(body)
            };
            fetch(url, payload)
                .then(response => response.json());
        }
        const post = (url, body) => send(url, 'POST', body);
        const get = (url) => send(url, 'GET', null);
        return {
            send,
            post,
            get
        }
    }());
    $("#order-form").on('submit', (ev) => {
        const id = $("#tb-id").val();

        http.post("/api/order/submit", {id})
            .then(() => window.location = '/home');

        ev.preventDefault();
        return false;
    })
</script>
</body>
</html>
